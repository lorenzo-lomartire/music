	<body theme='light'>
		<preload>
			<img src='https://lorenzo-lomartire.github.io/icons/theme/dark.svg' title='theme:dark' alt='switch theme from dark to light' width='28' height='28'>

		</preload>
		<header></header>
		<nav class='noselect'>
			<button id='theme-button' class='icon'>
				<figure>
					<img id='theme-icon' class='mono' title='theme:light' src='https://lorenzo-lomartire.github.io/icons/theme/light.svg' alt='switch theme from light to dark' width='28' height='28'>

						Theme
					</figcaption>

			</button>
			<button id='homepage-button'>

					<img id='homepage-icon' class='mono' title='page:home' src='https://lorenzo-lomartire.github.io/icons/home.svg' alt='go to homepage' width='28' height='28'>

					</figcaption>
				</figure>
			</button>
			<button id='music-button'>

					<img id='music-icon' class='mono' title='page:music' src='https://lorenzo-lomartire.github.io/icons/music.svg' alt='go to music' width='28' height='28'>
					<figcaption id='music-figcaption'>
						<a href='https://lorenzo-lomartire.github.io/music/'>Music</a>
					</figcaption>
				</figure>
			</button>
			<div class='empty'></div>
			<button id='lang-button'class='icon'>
				<figure>
					<img id='lang-icon' src='https://lorenzo-lomartire.github.io/icons/lang/en.svg' title='lang:en' alt='switch language from english to italian' width='28' height='28'>
					<figcaption id='lang-figcaption'>
						Language
					</figcaption>
				</figure>
			</button>
		</nav>
		<main>
			<section>
				<button id='prev'>&#11013;</button>
				<img id='main' alt='music'>
				<button id='next'>&#11013;</button>
				<img id='preload-prev' class='preload' alt='prev'></div>
				<img id='preload-next' class='preload' alt='next'></div>
			</section>
		</main>
