<!doctype html>
<html lang='en'>
	<head>
		<title>Music</title>
		<meta charset='UTF-8'>
		<meta name='description' content='Lorenzo Lomartire — Music'>
		<style>
			* {
				margin: 0;
			}
			body {
				height: 100vh;
			}
			main {
				height: inherit;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			img {
				height: inherit;
			}
			#next {
				transform: rotate(0.5turn);
			}
		</style>
	</head>
	<body>
		<main>
			<button id='prev'>&#11013;</button>
			<img id='main' src='./resources/т-30(Б)_0088.png' alt='music'>
			<button id='next'>&#11013;</button>
		</main>
		<script>
			var current = 88;
			document.getElementById('prev').onclick = turn(0);
			document.getElementById('next').onclick = turn(1);
			function turn(direction) {
				document.getElementById('main').src = './resources/т-30(Б)_00' + ( direction ? ( --current < 88 ? 88 : current ) : ( ++current > 96 ? 96 : current ) ) + '.png';
			}
		</script>
	</body>
</html>
